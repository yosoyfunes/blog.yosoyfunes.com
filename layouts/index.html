{{ $redirect := "/docs/" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <meta http-equiv="refresh" content="0; url={{ $redirect }}">
    <link rel="canonical" href="{{ $redirect | absURL }}">
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a href="{{ $redirect }}">haz clic aquí</a>.</p>
</body>
</html>
